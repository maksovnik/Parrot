<head>
    <div id="header">
       <h1 >Parrot</h1>
       <img width="100" height="100" src="icon.png">
    </div>
    <link rel="stylesheet" type="text/css" href="styles.css">
 </head>
 <body>
  
       <h1 id="peer"></h1>

       <div id="setup">

          <textarea id="room"></textarea><br/>

       </div>


       <div style='display: none;' id="call">
        
            <div>
                <br/>

                <button id="camera" >Enable Camera</button>
                <button id="screen" >Enable Screen</button><br>
            </div>

            <div id="video-grid"></div>
            <div id="chatbox"></div>
            
            

            <div id="sendbar">
                <input id="messageInput">
                <button id="sendButton">Send</button>  
            </div>
        </div>

    <script type="text/javascript" src="index.js" defer></script>
 </body>
