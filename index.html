
<head>
    <title>Parrot</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <h1 id="peer">Page A</h1>

    <div id="setup">
        <label>Your ID:</label>
        <textarea id="myID"></textarea><br/>
        <label>Other ID:</label>
        <textarea id="otherID"></textarea><br/>
        
        <button id="generate" onclick="generate()" >Generate</button>
        <button id="connect" >Connect</button><br/>

        <div id="callSetup">
            <label >Camera</label>
            <input type="checkbox" id="camera" value="Camera On">
            <label >Microphone</label>
            <input type="checkbox" id="microphone"  value="Microphone On">
            <label >Screen</label>
            <input type="checkbox" id="screen" value="Screen On">
        </div>
        
    </div>

    <div id="video-grid"></div><br/>
    <h3 id="status" >Status: Not Connected</h3>
    <script type="text/javascript" src="index.js"></script>
</body>
